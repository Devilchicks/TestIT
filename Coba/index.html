<!DOCTYPE html>
<html lang="en">
<head>

<body>

        </div>
    </form>

            function passCheck(){
                if(strongPassword.test($("#userPass").val())==false){
                    alert("Format Password Salah!");
                    return false;
                }
            }

            $("#btnLogin").click(function(){
               Login();
            });

            function Login(){
                passCheck();
                if(email=="admin@gmail.com" && pass=="Welcome0@"){

                }
                else{
                    alert("Password atau email yang dimasukkan salah!");
                    return false;
                }
            }
        });
    </script>

</body>
